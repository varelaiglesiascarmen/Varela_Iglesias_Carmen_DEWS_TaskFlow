<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios GET | POST</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <h1>Contacto</h1>

    <form action="procesar_contacto.php" method="post">
        <label for="nombre_contacto">Nombre</label>
        <input type="text" id="nombre_contacto" name="nombre_contacto" required class="boxEneter">

        <label for="email_contacto">Email</label>
        <input type="email" id="email_contacto" name="email_contacto" required class="boxEneter">

        <label for="mensaje_contacto">Deja tu mensaje</label>
        <textarea id="mensaje_contacto" name="mensaje_contacto" rows="5" required class="boxEneter"></textarea>

        <button type="submit">Enviar</button>
    </form>
</body>

</html>
